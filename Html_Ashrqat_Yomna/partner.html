<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="img/Logo2-small.png" />
    <title>Join the kitchen team</title>
    <link rel="stylesheet" href="partner.css">
</head>

<body>
    <header>
        <div class="header">
            <a href="index.html" class="logo">
                <img src="img/Logo2-small.png">
            </a>
        </div>
    </header>
    <div class="story">
        <div class="story-box">
            <h2 class="heading-1">Grow your business online with Sunrise Today!</h2>
            <h2 class="heading-2">Join the kitchen team to reach more customers,
                earn more money, and grow your business online. <br>Your success story begins here.</h2>
        </div>

        <div class="container">
            <div class="login-box">
                <h1>Register</h1>
                <form action="index.html" method="post">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required>

                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required>

                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>

                    <label for="business_email">Business Email</label>
                    <input type="email" id="business_email" name="business_email"
                        placeholder="Enter your business email" required>

                    <input type="submit" value="Get Started">
                </form>
                <a href="#">Already have an account? Log in</a>
            </div>
        </div>
</body>

</html>
