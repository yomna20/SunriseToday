<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="img/Logo2-small.png" />
    <title>Order now Page</title>
    <link rel="stylesheet" href="order.css">
</head>

<body>
    <header>
        <div class="header">
            <a href="index.html" class="logo">
                <img src="img/Logo2-small.png">
            </a>
        </div>
    </header>
    <div>
        <div class="content">
            <h1>Order delivery near you</h1>
            <div class="delivery-options">
                <div class="location-box">
                    <input type="text" placeholder="Enter delivery address">
                </div>
                <select>
                    <option value="deliver-now">Deliver Now</option>
                    <option value="schedule-later">Schedule for Later</option>
                </select>
                <button type="button">Search</button>
            </div>
        </div>
    </div>
</body>

</html>
